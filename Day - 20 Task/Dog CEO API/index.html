<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Image</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-4 bg-primary py-3">Random Dog Image</h1>
      <div id="dogImageContainer" class="my-4">
        <img id="dogImage" class="img-fluid" alt="Random Dog" />
      </div>
      <button id="fetchDogImageButton" class="btn btn-primary">
        Get Random Dog Image
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
